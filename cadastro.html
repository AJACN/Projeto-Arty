    <main class="flex-fill py-5">
      <div class="container mt-5">
        <h1 class="text-center mb-4">Cadastro de Evento Cultural</h1>
        <form id="form-evento">
          <!-- Início do formulário -->
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="titulo" placeholder="Título do Evento" required />
            <label for="titulo" class="form-label">Título do Evento:</label>
          </div>
          <div class="mb-3">
            <label for="descricao" class="form-label">Descrição:</label>
            <textarea
              class="form-control"
              id="descricao"
              rows="3"
              required
            ></textarea>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="data" class="form-label">Data do Evento:</label>
              <input type="date" class="form-control" id="data" required />
            </div>
            <div class="col-md-6">
              <label for="horario" class="form-label">Horário do Evento:</label>
              <input type="time" class="form-control" id="horario" required />
            </div>
          </div>
          <div class="mb-3">
            <label for="local" class="form-label">Local do Evento:</label>
            <input type="text" class="form-control" id="local" required />
          </div>
          <br>

           <!-- Imagem do Evento -->
           <label for="imagem" class="form-label">Imagem do Evento:</label>
           <div class="input-group mb-3">
             <input type="file" class="form-control" id="inputGroupFile02">
             <label class="input-group-text" for="inputGroupFile02">Upload</label>
           </div>
           <br>
          
          <!-- Categorias -->
           <label for="categorias" class="form-label">Categorias:</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="concursos">
            <label class="form-check-label" for="flexCheckDefault">
              Concursos
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="entrevista">
            <label class="form-check-label" for="flexCheckDefault">
              Entrevista coletiva
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="formaturas">
            <label class="form-check-label" for="flexCheckDefault">
              Formaturas
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="autografos">
            <label class="form-check-label" for="flexCheckDefault">
              Tarde de autógrafos
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="shows">
            <label class="form-check-label" for="flexCheckDefault">
              Shows e festivais de música e cultura
            </label>
          </div>
          <br>

          <!-- Classificação Indicativa -->
           <label for="classificacao" class="form-label">Classificação Indicativa:</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Livre
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
              +10
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
            <label class="form-check-label" for="flexRadioDefault3">
              +12
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4">
            <label class="form-check-label" for="flexRadioDefault4">
              +14
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault5">
            <label class="form-check-label" for="flexRadioDefault5">
              +16
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault6">
            <label class="form-check-label" for="flexRadioDefault6">
              +18
            </label>
          </div>
          <br>

          <!-- Adicione mais campos de acordo com a necessidade -->
          <button type="submit" class="btn btn-primary">Cadastrar Evento</button>
        </form>
        
        <!-- Fim do formulário -->
      </div>
